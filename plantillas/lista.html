<html>
    <head>
        <title>Inicio</title>
        <link href="{{ url_for('mirecurso', path='/bootstrap.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('mirecurso', path='/bootstrap.bundle.min.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/lista">Alumnos</a>
                </li>
              </ul>
            </div>
          </nav>
        <br>
        <div ><h1 style="text-align: center;">Equipo #3</h1></div>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">item_id</th>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Patermo</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Tel&eacute;fono</th>
                    <th scope="col">Carrera</th>
                </tr>
                </thead>
                <tbody>
                    {% for fila in lista %}
                        <tr scope="row">
                            {% for campo in fila %}
                            <td>{{ fila[campo] }}</td>
                            {% endfor %}
                            <!-- <td><a href="/eliminar/{{fila.get('item_id')}}"><button class="btn btn-danger">Eliminar</button></a></td> -->
                            <td><a href="/eliminar/{{lista.index(fila)}}"><button class="btn btn-danger">Eliminar</button></a></td>
                            <td><a href="/formulario_modificar/{{lista.index(fila)}}"><button class="btn btn-success">Modificar</button></a></td>
                        </tr>
                    {% endfor %}
                    <tr scope="row">
                        <form method="POST" action="/agregar">
                        <td> </td>
                        <td><input type="number" name="f_matricula" class="form-control" required></td>
                        <td><input type="text" name="f_nombre" class="form-control" required></td>
                        <td><input type="text" name="f_apaterno" class="form-control" required></td>
                        <td><input type="text" name="f_amaterno" class="form-control" required></td>
                        <td><input type="number" name="f_edad" class="form-control" required></td>
                        <td><input type="email" name="f_correo" class="form-control" required></td>
                        <td><input type="number" name="f_telefono" class="form-control" required></td>
                        <td><input type="text" name="f_carrera" class="form-control" required></td>
                        <td style="text-align: center;"><button class="btn btn-primary" type="submit">Agregar</button></td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
